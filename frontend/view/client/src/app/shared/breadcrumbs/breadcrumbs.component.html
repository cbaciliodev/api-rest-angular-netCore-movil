<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h3 class="text-themecolor">{{ routerPage.titulo }}</h3>
  </div>
  <div class="col-md-7 align-self-center">
    <ol class="breadcrumb">
      <li *ngFor="let item of routerPage.routes" class="breadcrumb-item">
        <a *ngIf="item.link" [routerLink]="[item.link]">{{ item.titulo }}</a>
        <span *ngIf="item.link == undefined">{{ item.titulo }}</span>
      </li>
    </ol>
  </div>
  <div>
    <button
      class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"
    >
      <i class="ti-settings text-white"></i>
    </button>
  </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
